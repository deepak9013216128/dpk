<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secret Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container{
            margin-top: 15%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card text-center">
            <div class="card-header"><h2 class="card-title">Secret Message</h2></div>
            <div class="card-body">
                <div id="message-show" class="d-none">
                    <div class="card-title input-group mb-3">
                        <div class="input-group">
                            <h1></h1>
                        </div>
                    <a href="./index.html" >Create Your Own Secret Message</a>
                    </div>
                </div>
                <div id="message-form">
                    <form >
                        <h4 class="card-title input-group mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Secret Message</span>
                                </div>
                                <input id="message-input" class="form-control"  ></input>
                        </h4>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
                <div id="link-form" class="d-none">
                    <div class="card-title input-group mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Share link with friends</span>
                            </div>
                            <input id="link-input" class="form-control"  ></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
